<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <title>Challenge Encriptador</title>
    </head>
    <body>
        <header>
            <img src="imagenes/logo.png" alt="Logo de alura" class="logo">
        </header>
        <main class="main">
            <section>
                <textarea id="campo-texto" class="campo-texto"placeholder="Ingrese el texto aquí" cols="30" rows="10"></textarea>
                <div>
                    <p class="textoInfo" >&#65045 No se aceptarán mayúsculas ni caractéres especiales</p>
                </div>
                <div class="btn">
                    <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="campo-mensaje">
                <textarea id="campo-mensaje" class="mensaje" cols="20" rows="10"></textarea>
                <div>
                <button id= btnCopiar class="btnCopiar" onclick ="btnCopiar()">Copiar</button>
                </div>
            </section>        
        </main>
        <script src="script.js"></script>
        <footer>
            <img src="imagenes/logoSC.png" alt="Logo del autor" class="logoSC">
            <p class="autor">María de la Luz Sánchez Hernández 2024</p>
            
        </footer>
    </body>
</html>
